<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script> 
 
</head>
<body>
  
    <header></header>
    <main class="bg-color-knife">
    <section class="section-one bg-img d-flex Privacypolicy white-text">
        <div class="row">
          <div class=" text-center">
            <h1 class="upper-text">Registration </h1>
          </div>
        </div>
      </section>
      <section class="section-two">
        <div class="row">
          <div class="banner-content text-center">
             <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
            <script type="text/javascript">
                (function() {
                    emailjs.init("D5BWJofz2n0oEJX-i");
                })();
            </script> 
        
            <form id="emailForm">
              <label for="email">Name</label>

              <input type="name" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Registrieren</button>
            </form>
        <!--meldung am user-->
             <script>
                document.getElementById('emailForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const email = document.getElementById('email').value;
        
                    const templateParams = {
                        user_email: email,
                    };
                    
                    emailjs.send('service_s0vdotj', 'template_2jo6pki', templateParams)
                        .then(function(response) {
                            console.log('SUCCESS!', response.status, response.text);
                            alert('Email sent successfully');
                        }, function(error) {
                            console.error('FAILED...', error);
                            alert('Error sending email');
                        });
                });
            </script> 
          </div>
        </div>
      </section>
      </main>

      <footer></footer>
    </body>
    </html>
